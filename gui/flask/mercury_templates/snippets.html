<div class="mercury-snippet-panel">
    <div class="filter">
        <input class="filter focusable" type="text" />
    </div>
    <ul>
        {% for snippet in snippets %}
        <li data-filter="{{ snippet['tags'] }}">
            <img alt="{{ snippet['name'] }}" data-snippet="{{ snippet['name'] }}"
                data-options="{{ snippet['options']|lower }}" src="/mercury/static/images/default-snippet.png"/>
            <h4>{{ snippet['name'] }}</h4>
            <div class="description">{{ snippet['description'] }}</div>
        </li>
        {% endfor %}
    </ul>
</div>

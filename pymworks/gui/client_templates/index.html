<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
    <title>MWClient</title>
    <script src="{{ url_for('ajaxify.static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('ajaxify.static', filename='js/jquery.json.js') }}"></script>
    <script src="{{ url_for('ajaxify.static', filename='js/ajaxify.js') }}"></script>
    <script src="{{ url_for('filetree.static',  filename='js/jqueryFileTree.js') }}"></script>
    <link href="{{ url_for('filetree.static', filename='css/jqueryFileTree.js') }}" ref="stylesheet">

    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.pnotify.min.js') }}"></script>
    <script>
        $.pnotify.defaults.styling = "jqueryui";
    </script>
    <script src="{{ url_for('static', filename='js/knockout.js') }}"></script>

    <link href="{{ url_for('static', filename='css/smoothness/jquery-ui.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jquery.pnotify.default.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jquery.pnotify.default.icons.css') }}" rel="stylesheet">

    <style>
        body{
            font: 62.5% "Trebuchet MS", sans-serif;
        }
        div.dialog { display: none; }
        .dialog form fieldset { border: 0em; }
        .dialog form fieldset input { display: block; }
        .dialog form fieldset input label { display: block; }
    </style>

    <script src="{{ url_for('static', filename='js/mwclient.js') }}"></script>
    <script>
        $(document).ready(function () {
            MWClient.setup_toolbar();
            ko.applyBindings(MWClient);
        });
    </script>
</head>
<body>
    <!-- client : make this a template -->
    <div class="toolbar ui-widget-header ui-corner-all">
        <button class="control">Control</button>
        <button class="connect">Connect</button>
        <button class="experiment">Experiment</button>
        <button class="variableset">Variable Set</button>
        <button class="stream">Stream</button>
    </div>
    <div class="canvas">
        <div class="flags">
            Flags
            <input type="checkbox" id="punish_licking"></input>
            <label for="punish_licking">punish_licking</label>
            <input type="checkbox" id="always_reward"></input>
            <label for="always_reward">always_reward</label>
        </div>
        <div class="graphs">
            Graphs
        </div>
        <div class="controls">
            Controls
        </div>
    </div>

    <!-- dialogs -->
    <div id="connect_dialog" class="dialog" title="Connect to a MWServer">
        <p>Host <input data-bind="value: host" /></p>
        <p>Port <input data-bind="value: port" /></p>
        <p>User <input data-bind="value: user" /></p>
        <button data-bind="click: connect">Connect</button>
    </div>
    <div id="experiment_dialog" class="dialog" title="Load an experiment">
        <form>
            <fieldset>
                <label for="filename">Filename</label>
                <input type="file" name="filename"></input>
            </fieldset>
        </form>
    </div>
    <div id="variableset_dialog" class="dialog" title="Load/Save a variable set">
        <form>
            <fieldset>
                <label for="filename">Filename</label>
                <input type="text" name="filename"></input>
            </fieldset>
        </form>
    </div>
    <div id="stream_dialog" class="dialog" title="Start/Stop streaming to disk">
        <form>
            <fieldset>
                <label for="filename">Filename</label>
                <input type="text" name="filename"></input>
            </fieldset>
        </form>
    </div>
</body>
</html>

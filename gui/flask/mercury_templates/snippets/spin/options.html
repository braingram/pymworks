<form>
    <div class="form-inputs mercury-display-pane-container">

    <fieldset>
      <div class="control-group string">
        <label class="string control-label" for="options_variable">Variable</label>
        <div class="controls">
          <input class="span6 string optional" id="options_variable" name="variable" size="50" type="text" value="variable"/>
        </div>
      </div>
      </fieldset>

    <fieldset>
        <legend>Options</legend>
        <div class="control-group numeric">
            <label class="numeric optional control-label" for="options_min">Min</label>
            <div class="controls">
                <input class="span6 numeric optional" id="options_min" name="min" size="50" type="number" value="0.0"/>
            </div>
        </div>
    </fieldset>

  </div>

  <div class="form-actions mercury-display-controls">
    <input class="btn btn-primary" name="commit" type="submit" value="Insert Spinbox"/>
</div>
</form>
